language: java
jdk:
  - oraclejdk8

sudo: false
install: true

before_install:
  - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

addons:
  sonarqube:
    branches:
      - 9-sonarqube-cannot-read-unit-tests

script:
  - ./gradlew sonarqube